</head>
<style>
    body {
        align-items: center;
        font-family: "Samsung Sans", sans-serif;
        justify-content: center;
    }
    .sign_out {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #ffffff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        position: relative;
        color: #ffffff;
        font-weight: 500;
        transition: .5s;
        margin-left: 89%;
        margin-top: 6%;
    }
    .sign_out:hover {
        background: #ffffff;
        color: #162938;
    }
    .register_btn {
        position: absolute;
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #ffffff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #ffffff;
        font-weight: 500;
        transition: .5s;
        margin-left: 89%;
        margin-top: 0.5%;
    }
    .register_btn:hover {
        background: #ffffff;
        color: #162938;
    }
    #intro_btn2 {
        background: rgba(32, 27, 40, 0.9);
        border: 1px solid white;
        padding: 5px;
        width: 450px;
        border-radius: 10px;
        text-align: center;
        position: relative;
        align-content: center;
        margin-top: -20%;
    }
    .bg-image {
        background-image: url(http://photo.7ya.ru/ph/2018/3/30/1522416512247.jpg);
        background-position: center;
        background-size: cover;
        overflow: auto;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
    }
    table {
        border-radius: 1rem;
        overflow-y:scroll;
        height:300px;
        width: 60%;
        display: block;
        text-align: center;
        align-content: center;
        margin-left: 320px

    tbody {
        height: 100px;
        overflow: auto;
        text-align: center;
        align-content: center;
    }
    .tg {

    }
    .tg td {

        border-style:solid;
        border-width:1px;
        color: #000000;
        font-size:18px;
        overflow: hidden;
        font-weight: bold;
        padding:10px 5px;
        word-break:normal;
        align-content: center;
        text-align: center

    .tg .t_header {

    .tg-sort-header::-moz-selection{background:0 0}
    .tg-sort-header::selection{background:0 0}
    .tg-sort-header{cursor:pointer}
    .tg-sort-header:after {
        content:'';
        float:right;
        margin-top:7px;
        border-width:0 5px 5px;
        border-style:solid;
        border-color:#404040 transparent;
        visibility:hidden
    }
    .tg-sort-header:hover:after {visibility:visible}
    .tg-sort-asc:after,
    .tg-sort-asc:hover:after,
    .tg-sort-desc:after {
        visibility:visible;
        opacity: .4
    }
    .tg-sort-desc:after {
        border-bottom:none;
        border-width:5px 5px 0
    }
    #container_hist {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        margin-top: 20px
    }
    .chart {

        border-radius: 1rem;
        background: rgb(138, 136, 136);
    }
    #counter {

        padding: 5px;
        width: 300px;

        opacity: 0.8;
        display: inline-block;
    }
    #average {

        padding: 5px;
        width: 400px;
        border-radius: 10px;
        display: inline-block;
        opacity: 0.8
    }
    .header-bar{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: transparent;
        border-bottom: 2px solid rgba(255, 255, 255, 0.51);
        border-radius: 0 0 20px 20px;
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: space-between;
        padding: 10px;
        align-items: center;
        z-index: 50;
    }
    .header-text {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 0 auto;
        color: #fff;
    }
    .header-frame {
        position: absolute;
        display: flex;
        width: 30%;
        justify-content: center; /* center horizontally */
        left: 0;
        right: 0;
        margin: 0 auto;
        align-items: center;
        top: 50%;
        transform: translateY(-50%);
        padding: 5px 10px;
        background: rgba(32, 27, 40, 0.9);
        border-radius: 7px;
        border: 1px solid white;
    }
    .header-text-container {

        width: fit-content;

    .icon_user {

        right: 43%;

    }
    #user {

        top: 20%;
        right: 13%;
        width: 130px;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #ffffff;
        font-weight: 500;
        border-bottom: thick solid #ffffff;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #role {
        position: absolute;
        top: 20%;
        right: 1.5%;
        width: 130px;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #ffffff;
        font-weight: 500;
        border-bottom: thick solid #ffffff;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        text-align: left;
        margin: 0;
        padding: 0;
    }
    .icon_role {

        top: 3%;
        right: 37%;
        font-size: 1.6em;
        color: #ffffff;
        margin-right: 5px;
    }
    #user span {

        font-size: 18px;
        font-weight: bold;

    <script type="text/javascript">
        function getBodyText(win) {
            var doc = win.document, body = doc.body, selection, range, bodyText;
            if (body.createTextRange) {
                return body.createTextRange().text;
            } else if (win.getSelection) {
                selection = win.getSelection();
                range = doc.createRange();
                range.selectNodeContents(body);
                selection.addRange(range);
                bodyText = selection.toString();
                selection.removeAllRanges();
                const regex = /\d{4}-\d{2}-(\d{2})/g;
                const daysArray = [];
                let match = regex.exec(bodyText);
                while (match !== null) {
                    daysArray.push(match[1]);
                    match = regex.exec(bodyText);
                }
                return daysArray;
            }
        }

        txt = getBodyText(window);
        // alert(txt);
        var arr = txt;
        arr = arr.filter(e => e);
        const dict = {};
        for (let i = 0; i < arr.length; i++) {
            const elem = arr[i];
            if (dict[elem]) {
                dict[elem]++;
            } else {
                dict[elem] = 1;
            }
        }
        const sortedKeys = Object.keys(dict).sort();
        const valuesArray = [];
        for (let i = 0; i < sortedKeys.length; i++) {
            const key = sortedKeys[i];
            const value = dict[key];
            valuesArray.push(value);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>

        const barchart = new Chart(ctx, {
            type: 'bar',
            data: { labels: sortedKeys,
                datasets: [{
                    label: 'Show the results',
                    data: valuesArray,
                    backgroundColor: [
                        'rgb(255,99,132)',
                        'rgb(54,162,235)',
                        'rgb(255,206,86)',
                        'rgb(75,192,192)',
                        'rgb(153,102,255)',

                    }
                }
            }
        });
    </script>
