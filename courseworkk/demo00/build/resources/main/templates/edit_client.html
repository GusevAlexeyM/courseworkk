<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client management system | Editing car info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image" style="background-image: url(http://photo.7ya.ru/ph/2018/3/30/1522416512247.jpg); background-position: center; background-size: cover;height: 965px; overflow: auto;">
        <blockquote class="blockquote text-center">
            <a href="#" tabindex="10" class="btn btn-primary btn-lg btn-blue disabled placeholder col-4" style="background-color: #1554c0; margin-top: 10px; opacity: 0.9" aria-hidden="true">
                <strong><b>Editing client info</b></strong>
            </a>
        </blockquote>
        <div class="row" style="margin-left: -170px; margin-top: -13px">
            <div class="col-md-8 offset-md-4">
                <form action="#" th:action="@{/save}" th:object="${Client}" method="post">
                    <table style="margin-left: 170px; margin-top: 20px">
                        <tr>
                            <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Client ID:</b></td>
                            <td>
                                <input type="text" th:field="*{id}" readonly="readonly">
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Client's full name:</b></td>
                            <td><input type="text" th:field="*{full_name}"></td></td>
                        </tr>
                        <tr>
                            <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Visit date:</b></td>
                            <td><input type="text" th:field="*{visit_date}"></td></td>
                        </tr>
                        <tr>
                            <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Table's number:</b></td>
                            <td><input type="text" th:field="*{service}"></td></td>
                        </tr>
                        <tr>
                            <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Name of waiter:</b></td>
                            <td><input type="text" th:field="*{master_name}"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" style="margin-left: 120px; margin-top: 5px">Commit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
